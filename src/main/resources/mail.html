<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta content="width=device-width" name="viewport">
</head>
<body style="height: 100%; line-height: 1.3em; margin: 0px;" bgcolor="#f6f6f6">
<div id="outer" style="text-align: center;">
<div id="main" style="display:inline-block; background: #fff; width: 1000px; text-align: left; box-sizing: border-box;  border-radius: 5px;">
    <div id="middle" style="text-align: left; font-family: Helvetica,Arial,sans-serif; font-size: 14px; padding: 10px;">
        <p>Hi all!</p>
        <p>Here are tasks, done since last report:</p>
        <table width="90%">
            <th style="background-color: #CFD8DC;color: #333333; text-align: left; vertical-align: middle; padding: 10px;">Type</th>
            <th style="background-color: #CFD8DC;color: #333333; text-align: left; vertical-align: middle; padding: 10px;">Key</th>
            <th style="background-color: #CFD8DC;color: #333333; text-align: left; vertical-align: middle; padding: 10px;">Summary</th>
            <th style="background-color: #CFD8DC;color: #333333; text-align: left; vertical-align: middle; padding: 10px;">Status</th>
        <ul>
            #foreach($i in $tasks)

            <tr>
                <td style="text-align: left; vertical-align: middle; padding: 10px;

                #if ($i.issueType=="Bug")
                   color: #c90006;"
                #else
                   "
                #end

                >$i.issueType</td>
                <td style="text-align: left; vertical-align: middle; padding: 10px;

                #if ($i.priority=="High" or $i.priority=="Highest")
                   color: #c90006;"
                #elseif ($i.priority=="Low" or $i.priority=="Lowest")
                   color: #00a151;"
                #else
                   "
                #end

                ><b>$i.key</b></td>
                <td style="text-align: left; vertical-align: middle; padding: 10px;">$i.summary</td>
                <td style="text-align: left; vertical-align: middle; padding: 10px;">$i.status</td>
            </tr>

            #end
        </ul>
        </table>
        #if ($comment)
          <p>$comment</p>
        #end
        <p>---<br>
            Have a nice day!<br>
            Oleg!
        </p>
    </div>
</div>
</div>
</body></html>
